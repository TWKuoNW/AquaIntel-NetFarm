<html>
	<head>
		<title>表格學習</title>
		<meta charset = "utf-8">
		
	</head>
	<body>
		<table border = "1" width = "600" cellspacing = "0" cellpadding = "4" >
			<tr align = "center">
				<th>姓名</th>
				<th>門派</th>
				<th>成名絕技</th>
				<th>內功</th>
			</tr>
			<tr align = "center">
				<td>喬峰</td>
				<td>丐幫</td>
				<td>少林長拳</td>
				<td>5000</td>
			</tr>
			<tr align = "center">
				<td>虛竹</td>
				<td>靈鷲宮</td>
				<td>北冥神功</td>
				<td>15000</td>
			</tr>
			<tr align = "center">
				<td>掃地僧</td>
				<td>少林寺</td>
				<td>七十二絕技</td>
				<td>未知</td>
			</tr>
		</table>
		<hr />
		<table border = "1" width = "600" cellspacing = "0" cellpadding = "4" >
			<tr align = "center">
				<th>名稱</th>
				<th>單價</th>
				<th>數量</th>
				<th>小計</th>
				<th>操作</th>
			</tr>
			<tr align = "center">
				<td>蘋果</td>
				<td rowspan = "2">5</td>
				<td>20</td>
				<td>100</td>
				<td><img src = "imgs/del.jpg" width = "24" height = "24"></td>
			</tr>
			<tr align = "center">
				<td>鳳梨</td>
				<td>15</td>
				<td>45</td>
				<td><img src = "imgs/del.jpg" width = "24" height = "24"></td>
			</tr>
			<tr align = "center">
				<td>香蕉</td>
				<td>6</td>
				<td>6</td>
				<td>36</td>
				<td><img src = "imgs/del.jpg" width = "24" height = "24"></td>
			</tr>
			<tr align = "center" >
				<td>總計</td>
				<td colspan = "4">181</td>
			</tr>
		</table>
		
	</body>
</html>
