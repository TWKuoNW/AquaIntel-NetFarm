<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>LearnCSS</title>
		<style type="text/css">
			/* 被style標籤包圍的範圍是CSS環境 */
			/* 標籤樣式表 */
			p{
				color:red;
			
			}
			
			/* 類樣式 */
			.f20{
				font-size:20px;
			
			}
			
		</style>
		<!-- 引用外部樣式表 -->
		<link rel = "stylesheet" href="css/demo01.css">
	</head>
	
	<body>
		<p>這裡是段落一</p>
		<p>這裡是段落二</p>
		<p class = "f20">這裡是段落三</p>
		<p id = "p4">這裡是段落四</p> <!--id屬性盡量保持唯一-->
		<div>
			<p><span style = "font-size: 60px;color: yellow; font-weight: bolder"> HELLO </span></p>
			<span class = "f32"> WORLD </span>
			<p class = "f32"> !!! </p>
		</div>
	<!--
		<p><font color = "red">這裡是段落一</font></p>
		<p><font color = "red">這裡是段落二</font></p>
	-->
	</body>
</html>
